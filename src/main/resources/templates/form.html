<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">


    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>

            </div>

            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-form-label col-sm-2">NOMBRE</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2">APELLIDO</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>
                    </div>

                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-2">EMAIL</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">FECHA</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{fechaNuestra}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNuestra')}"
                               th:errors="*{fechaNuestra}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input type="file" name="file" class="form-control"/>

                    </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${opcion}" class="btn btn-primary"/>
                    </div>
                </div>


                </div>

                <!--<div>-->
                <!--        <input type="hidden" th:field="*{id}"/>-->
                <!--        <small class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></small>-->
                <!--</div>-->
            </form>
        </div>
    </div>
</div>
</tbody>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
