<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title th:text="${titulo}"></title>
</head>
<body>
<header th:fragment="header">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/listar}">Spring-boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="alert alert-success" th:if="${succes != null}" th:text="${succes}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>
<footer  th:fragment="footer" class="container">
    <img th:src="@{/images/spring.png}" alt="Spring Logo">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At atque autem beatae consequuntur culpa dicta et facilis hic itaque laudantium, maxime modi natus necessitatibus optio pariatur repellendus totam ullam unde!</p>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>
</body>
</html>
